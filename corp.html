<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Job Listing Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .job-card {
            max-width: 300px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .job-card .job-header {
            background: #e9ecef;
            padding: 10px;
            font-weight: bold;
            font-size: 16px;
        }
        .job-card .job-body {
            padding: 10px;
        }
        .job-card .job-footer {
            padding: 10px;
        }
        .apply-btn {
            background-color: #475569;
            color: white;
            border: none;
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .apply-btn:hover {
            background-color: #1e293b;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="job-card">
        <div class="job-header">
            Key Accounts and Specification - Building Materials Industry
        </div>
        <div class="job-body">
            <p class="text-muted">1 day ago</p>
        </div>
        <div class="job-footer">
            <button class="apply-btn">Apply now</button>
        </div>
    </div>
</div>

</body>
</html>
