<!DOCTYPE html>
<html>
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .blog-card {
            transition: transform 0.3s ease;
            margin-bottom: 2rem;
        }
        
        .blog-card:hover {
            transform: translateY(-5px);
        }
        
        .category-tag {
            color: #ff6b00;
            font-size: 0.9rem;
            text-decoration: none;
        }
        
        .blog-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0.5rem 0;
            color: #000;
            text-decoration: none;
        }
        
        .blog-meta {
            font-size: 0.9rem;
            color: #666;
        }
        
        .blog-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .heart-icon {
            color: #dc3545;
            cursor: pointer;
        }
        
        .card-body {
            padding: 1.25rem 0;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <!-- First Blog Post -->
            <div class="col-md-6">
                <div class="blog-card">
                    <a href="#" class="text-decoration-none">
                        <img src="images/blog-main-img.jpeg" alt="Natural Stone Cladding" class="blog-image">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <span class="category-tag">Jan 20</span>
                                    <div class="category-tag">Industrial Floorings</div>
                                </div>
                                <div class="heart-icon">♡</div>
                            </div>
                            <h2 class="blog-title">Natural Stone Wet Cladding and Dry Cladding: A Face-off</h2>
                            <div class="blog-meta">
                                <span>77 views</span> • <span>0 comments</span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            
            <!-- Second Blog Post -->
            <div class="col-md-6">
                <div class="blog-card">
                    <a href="#" class="text-decoration-none">
                        <img src="images/blog-main-img.jpeg" alt="Marble Floor Maintenance" class="blog-image">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <span class="category-tag">Jan 20</span>
                                    <div class="category-tag">Industrial Floorings</div>
                                </div>
                                <div class="heart-icon">♡</div>
                            </div>
                            <h2 class="blog-title">Unlock all you need to know about Marble Floor...</h2>
                            <div class="blog-meta">
                                <span>37 views</span> • <span>0 comments</span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
